<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>jquery_fhNav</title>
	<style>
		html{
			font-size: 10px;
		}
		body{
			background-color: #000;
		}
		body,ul{
			margin: 0;
			padding: 0;
		}
		.clearfix{
			overflow: hidden;
			_height:1%;
		}
		.wrap{
			width:100vw;
			height:100vh;
		}
		.topBox{
			position: absolute;
			width: 100%;
			height: 5vh;
		}
	</style>
	<link rel="stylesheet" href="./fhNav.css">
</head>
<body>
	<div class="wrap">
		<div class="topBox">
			<div class="fhNav">
				<div class="bottomLine"></div>
				<ul class="nav clearfix">
					<li class="selectedNav">nav1</li>
					<li>nav2</li>
					<li>nav3</li>
					<li>nav4</li>
					<li>nav5</li>
					<li>nav6</li>
					<li>nav7</li>
					<li>nav8</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="./fhNav.js"></script>
</body>
</html>
